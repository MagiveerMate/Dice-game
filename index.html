<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Dice roulette</h1>
  <div class="game-container">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <p>Score: <span id="score1">0</span></p>
      <p>Current Turn: <span id="current1">0</span></p>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <p>Score: <span id="score2">0</span></p>
      <p>Current Turn: <span id="current2">0</span></p>
    </div>
    <div class="dice" id="dice">
      <img id="diceImg" src="https://www.shutterstock.com/shutterstock/photos/1â€¦top-view-white-background-isolated-1964003104.jpg" alt="Dice">
    </div>
    <div class="controls">
      <button id="rollBtn" disabled>Roll Dice</button>
      <button id="holdBtn" disabled>Hold</button>
      <button id="newGameBtn">New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
